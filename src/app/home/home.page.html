<ion-content [fullscreen]="true" color="dark">
  <swiper-container
    [modules]="swiperModules"
    [pagination]="{clickable: true}"
  >
    @for(screen of onboardingScreens; track $index) {
    <swiper-slide>
      <div
        [ngStyle]="{'background-image' : 'url(assets/onboarding_screens/' + screen?.image + ')'}"
      ></div>
    </swiper-slide>
    }
  </swiper-container>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button
      expand="block"
      shape="round"
      color="primary"
      size="large"
      [strong]="true"
    >
      <ion-text> Get Started Now </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
